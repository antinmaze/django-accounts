{% extends 'index.html' %}
{% block content %}

<div class="container px-5">
    <div class="row gutters-sm">
      <div class="col-md-5 mx-auto">
        <div class="card">
          <div class="card-body tab-content">
            <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-login" type="button" role="tab" aria-controls="pills-login" 
                  aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" 
                  aria-selected="false">Register</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">

              <!-- Pills content LOGIN@-->
              <div class="tab-pane fade show active" id="pills-login" role="tabpanel" 
                aria-labelledby="pills-login-tab" tabindex="0">
                <form>
                  <!-- GAFAM SSO input -->
                  <div class="text-center mb-3">
                    <p>Sign in with:</p>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>        
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>        
                  <p class="text-center">or:</p>
                  <!-- Loginname input -->
                  <div class="form-outline mb-4">
                    <input type="loginname" class="form-control" id="loginname" aria-describedby="loginNameHelp" 
                      placeholder="Enter your Email or username" value="">
                    <label class="form-label" for="loginNameHelp">Email or Username</label>
                  </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" class="form-control" id="password" name="password"  data-toggle="password"
                      value="" aria-describedby="passwordHelp" placeholder="New password" value="">
                    <label class="form-label" for="form2Example2">Password</label>
                  </div>
                  <!-- Remember me section -->
                  <div class="row mb-4">
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Checkbox -->
                      <div class="form-check mb-3 mb-md-0">
                        <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                        <label class="form-check-label" for="loginCheck"> Remember me </label>
                      </div>
                    </div>
                    <div class="col-md-6 d-flex justify-content-center">
                      <!-- Forgot password link -->
                      <a href="/account/password">Forgot password?</a>
                    </div>
                  </div>
                  <!-- Submit button -->
                  <div class="form-outline mb-4">
                    <button type="submit" class="btn btn-primary btn-block col-sm-12">Sign in</button>
                  </div>
                  
                  <!-- Register buttons -->
                  <div class="text-center pills-register">
                    <p>Not a member? <a href="#" onclick="return showRegister();">Register</a></p>
                  </div>
                </form>        
              </div>

              <!-- Pills content REGISTER-->
              <div class="tab-pane fade" id="pills-register" role="tabpanel" 
                aria-labelledby="pills-register-tab" tabindex="0">
                <form>
                  <!-- GAFAM SSO input -->
                  <div class="text-center mb-3">
                    <p>Sign up with:</p>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                  <p class="text-center">or:</p>        
                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" />
                    <label class="form-label" for="registerName">Name</label>
                  </div>            
                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control" />
                    <label class="form-label" for="registerUsername">Username</label>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" />
                    <label class="form-label" for="registerEmail">Email</label>
                  </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" />
                    <label class="form-label" for="registerPassword">Password</label>
                  </div>           
                  <!-- Repeat Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control" />
                    <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                  </div>            
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="registerCheck"
                      checked
                      aria-describedby="registerCheckHelpText"
                    />
                    <label class="form-check-label" for="registerCheck">
                      I have read and agree to the terms
                    </label>
                  </div>

                  <!-- Submit button -->
                  <div class="form-outline mb-4">
                    <button type="submit" class="btn btn-primary btn-block col-sm-12">Sign in</button>
                  </div>
                </form>        
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
