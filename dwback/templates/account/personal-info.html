{% block personal-info %}
{% load static %}
  <div class="tab-pane fade show active" id="personal-info" role="tabpanel" 
    aria-labelledby="list-personalinfo-list">
    <h3>Personal Information</h3>
    <hr>
    <form>
      <div class="form-group row">
        <div class="form-group col-sm-6"">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstname" aria-describedby="firstnameHelp" 
            placeholder="Enter your First Name" value="">
        </div>
        <div class="form-group col-sm-6">
          <label for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastname" aria-describedby="lastnameHelp" 
            placeholder="Enter your Last Name" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="bio">About</label>
        <textarea class="form-control autosize" id="bio" placeholder="Write something about you" 
          style="overflow: hidden; overflow-wrap: break-word; resize: none; 
          height: 62px;">Write something about you !</textarea>
      </div>
      <div class="form-group row">
        <div class="form-group col-sm-6">
          <label for="country">Country</label>
          <input type="text" class="form-control" id="country" aria-describedby="countryHelp" 
            placeholder="Select your Country" data-prefetch="{% static 'account/assets/countries/countries.json' %}">
        </div>
        <div class="form-group col-sm-6">
          <label for="phone">Phone numbers</label>
          <input type="text" class="form-control" id="phone" aria-describedby="phoneHelp" 
            placeholder="Enter your phone number" value="">
        </div>
      </div>
      <div class="form-group">
        <label for="url">Website</label>
        <input type="text" class="form-control" id="url" placeholder="Enter your website address" value="">
      </div>
      <div class="form-group">
        <label for="username">Username <i>(unchangeable)</i></label>
        <input type="text" class="form-control" id="username" placeholder="Your definitive username" value="">
      </div>
      <div class="form-group row">
        <div class="form-group col-sm-4 me-4">
          <button type="reset" class="btn btn-custom btn-secondary  mb-1">Reset</button>
        </div>
        <div class="form-group col-sm-4 me-4">
          <button type="button" class="btn btn-custom btn-success mb-1">Save</button>
        </div>
      </div>
    </form>  
  </div>
{% endblock %}
