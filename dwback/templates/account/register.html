{% extends 'index.html' %}
{% block content %}

<div class="container px-5">
    <div class="row gutters-sm">
      <div class="col-md-5 mx-auto">
        <div class="card">
          <div class="card-body tab-content">
            <ul class="nav nav-pills nav-justified mb-3" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-register-tab" data-bs-toggle="pill" 
                  data-bs-target="#pills-register" type="button" role="tab" aria-controls="pills-register" 
                  aria-selected="false">Register</button>
              </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
              <!-- Pills content REGISTER-->
              <div class="tab-pane fade show active" id="pills-register" role="tabpanel" 
                aria-labelledby="pills-register-tab" tabindex="0">
                <form>
                  <!-- GAFAM SSO input -->
                  <div class="text-center mb-3">
                    <p>Sign up with:</p>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-facebook-f"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-google"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-twitter"></i>
                    </button>
                    <button type="button" class="btn btn-primary btn-floating mx-1">
                      <i class="fab fa-github"></i>
                    </button>
                  </div>
                  <p class="text-center">or:</p>

                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">TEST name</label>
                    </div>
                  </div>

                  <!-- Name input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerName" class="form-control" />
                    <label class="form-label" for="registerName">Name</label>
                  </div>            
                  <!-- Username input -->
                  <div class="form-outline mb-4">
                    <input type="text" id="registerUsername" class="form-control" />
                    <label class="form-label" for="registerUsername">Username</label>
                  </div>
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email" id="registerEmail" class="form-control" />
                    <label class="form-label" for="registerEmail">Email</label>
                  </div>
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerPassword" class="form-control" />
                    <label class="form-label" for="registerPassword">Password</label>
                  </div>           
                  <!-- Repeat Password input -->
                  <div class="form-outline mb-4">
                    <input type="password" id="registerRepeatPassword" class="form-control" />
                    <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                  </div>            
                  <!-- Checkbox -->
                  <div class="form-check d-flex justify-content-center mb-4">
                    <input
                      class="form-check-input me-2"
                      type="checkbox"
                      value=""
                      id="registerCheck"
                      checked
                      aria-describedby="registerCheckHelpText"
                    />
                    <label class="form-check-label" for="registerCheck">
                      I have read and agree to the terms
                    </label>
                  </div>

                  <!-- Submit button -->
                  <div class="form-outline mb-4">
                    <button type="submit" class="btn btn-primary btn-block col-sm-12">Sign in</button>
                  </div>
                </form>        
              </div>
            </div>
          </div>
      </div>
  </div>
</div>
{% endblock %}
