<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        {% load random_image %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>App</title>
        <link rel="icon" type="image/x-icon" href="{% static 'dwback/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

        <!-- jQuery core JS-->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Bootstrap core CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">


        <!-- Google fonts-->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'dwback/css/styles.css' %}" rel="stylesheet" />
        <link href="{% static 'account/css/styles.css' %}" rel="stylesheet" />


    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
            <div class="container px-5">
                <a class="navbar-brand fw-bold" href="#page-top">App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                        <li class="nav-item"><a class="nav-link me-lg-3" href="">Features</a></li>
                        <li class="nav-item"><a class="me-lg-3" href="account">
                            <img src="{% random_image %}" class=nav-icon img-fluid rounded-circle" alt="" />
                        </a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Mashead header-->
        <header class="masthead">
            {% block content %}{% endblock content %}
        </header>
        <!-- Footer-->
        <footer class="bg-success text-center py-5">
            <div class="container px-5">
                <div class="text-white-50 small">
                    <div class="mb-2">&copy; App 2022. Made with  <i class="fa-solid fa-heart" style="color:Tomato;"></i> in France
                        <img class="app-badge" src="{% static 'dwback/assets/img/fr.svg' %}" alt="..." style="height: 1rem" />
                    </div>
                    <span class="mx-1"></span>
                    <!--
                    <a href="#!">Privacy</a>
                    <span class="mx-1">&middot;</span>
                    <a href="#!">Terms</a>
                    <span class="mx-1">&middot;</span>
                    <a href="#!">FAQ</a>
                    -->
                </div>
            </div>
        </footer>
    
        <!-- Fontawesome JS-->
        <script src="https://kit.fontawesome.com/5e936eb63d.js" crossorigin="anonymous"></script>
        <!-- Django Modules JS-->
        <script src="{% static 'dwback/js/scripts.js' %}"></script>
        <script src="{% static 'account/js/scripts.js' %}"></script>
                  
      </body>
</html>
